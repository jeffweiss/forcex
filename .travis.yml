language: elixir
elixir:
  - 1.7
  - 1.8
otp_release:
  - 21.0
  - 22.3
notifications:
  recipients:
    - travis@jeffweiss.org
    - matt@mattrobinson.net
env:
  - MIX_ENV=test
cache:
  directories:
    - _build
    - deps
script:
  - mix do deps.get, deps.compile, compile
  - mix test
  - travis_wait 30 mix dialyzer --halt-exit-status --format term;
